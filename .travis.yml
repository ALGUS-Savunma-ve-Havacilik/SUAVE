# Setup deck for Travis-CI

language: python
python:
  - "2.7_with_system_site_packages"

branches:
  only:
    - master

before_install:
    - sudo apt-get update
    - sudo apt-get install -qq python-numpy python-scipy
  
install:
    # dependencies
    - pip install setuptools
    - pip install matplotlib
    # suave
    - cd trunk
    - python setup.py install
    - cd ../scripts
  
# run test
script:  
    - python automatic_regression.py